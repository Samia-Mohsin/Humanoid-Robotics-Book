<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background: Dark navy blue -->
  <rect width="200" height="200" fill="#0a192f" rx="20" />

  <!-- Hexagonal badge -->
  <polygon points="100,20 160,50 160,110 100,140 40,110 40,50" fill="#c2c9d6" opacity="0.8" />

  <!-- Robot body -->
  <rect x="80" y="70" width="40" height="50" fill="#e6e6e6" rx="5" />

  <!-- Robot head -->
  <circle cx="100" cy="60" r="15" fill="#f0f0f0" />

  <!-- Robot eye/sensor -->
  <circle cx="100" cy="60" r="6" fill="#00ffff" opacity="0.8" />

  <!-- Circuit lines on body -->
  <path d="M85,80 L115,80 M85,90 L115,90 M85,100 L115,100" stroke="#00ffff" stroke-width="1.5" opacity="0.7" />

  <!-- Raised arm with energy orb -->
  <line x1="120" y1="75" x2="140" y2="55" stroke="#e6e6e6" stroke-width="4" />
  <circle cx="145" cy="50" r="8" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Neural network icon above head -->
  <g transform="translate(100, 35)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.7" />
    <circle cx="-8" cy="-5" r="2" fill="#00ffff" opacity="0.8" />
    <circle cx="8" cy="-5" r="2" fill="#00ffff" opacity="0.8" />
    <circle cx="0" cy="8" r="2" fill="#00ffff" opacity="0.8" />
    <line x1="0" y1="0" x2="-8" y2="-5" stroke="#00ffff" stroke-width="1" opacity="0.6" />
    <line x1="0" y1="0" x2="8" y2="-5" stroke="#00ffff" stroke-width="1" opacity="0.6" />
    <line x1="0" y1="0" x2="0" y2="8" stroke="#00ffff" stroke-width="1" opacity="0.6" />
  </g>

  <!-- Glowing dots/circuit elements -->
  <circle cx="60" cy="60" r="3" fill="#00ffff" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="140" cy="90" r="2.5" fill="#00ffff" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="120" r="2" fill="#00ffff" opacity="0.6">
    <animate attributeName="r" values="1.5;3;1.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>