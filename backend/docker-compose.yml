version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: neuralreader_postgres
    environment:
      POSTGRES_DB: neuralreader
      POSTGRES_USER: neuralreader_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-neuralreader_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuralreader_user -d neuralreader"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: neuralreader_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-neuralreader_qdrant_key}
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  neuralreader:
    build: .
    container_name: neuralreader_backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-neuralreader_user}:${DB_PASSWORD:-neuralreader_password}@postgres:5432/${DB_NAME:-neuralreader}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-neuralreader_qdrant_key}
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-large}
    volumes:
      - ./static:/app/static
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data: